<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My favorite website!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--#header-area+#menu-area+#contents-area+#footer-area-->
    <div id="header-area" class="section">
      <h3>My favorite website!</h3>
    </div>
    <div id="menu-area" class="section">
      <ul>
        <!-- li*3>a -->
        <li><a href="website.html">Home</a></li>
        <li><a href="#">List</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div id="contents-area" class="section">
      <!-- .feed*3>.site -->
      <div class="feed">
        <div class="site">
          <!-- .photo -->
          <div class="photo" style="background-image: url('facebook.png')"></div>
          <div class="name"></div>
        </div>
        <div class="grid-50">
            <div class="image" style="background-image: url('facebook_detail.jpg')"></div>
        </div>
        <div class="grid-50">
            <div class="image" style="background-image: url('instagram_detail.jpg')"></div>
        </div>
        <!-- p.ellipsis -->
        <p class="ellipsis">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
            </ul>
        </p>
      </div>
      <div class="feed">
        <div class="site">
          <!--.photo+.name -->
          <div class="photo"></div>
          <div class="name">Youtube</div>
        </div>
        <div class="section">
            <div class="image"></div>
        </div>
        <p>
            Youtube
        </p>
      </div>
      <div class="feed">
        <div class="site">
            <div class="photo"></div>
            <div class="name">Netfilx</div>
        </div>
        <div class="section">
            <div class="image"></div>
        </div>
        <p>
            Netfilx
        </p>
      </div>
    </div>
    <div id="footer-area" class="section">
      <p>La familia</p>
    </div>
  </body>
</html>
